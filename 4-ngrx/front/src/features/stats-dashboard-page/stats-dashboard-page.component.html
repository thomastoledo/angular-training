  <ul class="routine-stats">
    @for (routine of routinesWithStatus(); track routine.id) {
      <li>
        <h3>{{ routine.name }}</h3>
        <p>
          âœ” {{ routine.doneOccurrences.length }} / {{ routine.reccurenceCoef }}

        <progress

          [max]="routine.reccurenceCoef"

      </li>
    }
  </ul>
</section>
