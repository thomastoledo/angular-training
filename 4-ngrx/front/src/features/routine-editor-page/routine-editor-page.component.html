<section class="page-container">
    @if (loading()) {
    <p>Loading...</p>
    } @else {
    <app-routine-form [actionLabel]="mode === 'new' ? 'Create' : 'Update'" [initialValue]="routine()" (formValueChanges)="updateSummary($event)"
        (formSubmit)="submit($event)"></app-routine-form>
    <p class="routine-preview">
        {{ summary() }}
    </p>
    }

</section>
